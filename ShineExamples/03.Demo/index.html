<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="example2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    // 列表内容（数组）： ['jquery','zepto','angular','react','vue']
    //如何将数据的数组转换为标签的数组,使用数组的map方法；1.标签数组应该有个属性
        var list = ['jquery','zepto','angular','react','vue']
        var ele = (<ul id="ele">
        {
            list.map((name,index)=><li key={index}>{name}</li>)
        }
        </ul>)
        ReactDOM.render(ele, document.getElementById("example2"))
    </script>
    
    
</body>
</html>
