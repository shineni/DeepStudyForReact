<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form表单</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class LoginForm extends React.Component{
            /*
            1.表单提交是事件的默认行为，阻止默认行为的发生， event.preventDefault
            2.input原生DOM的onChange事件是在失去焦点的时候触发，现在的React在它内容一旦有变化的时候就触发
            */

            /*
            ***************实现获取表单元素的两种方式：**************************
            1.通过ref
            2.将当前的值保存到状态中
            */

            /*
            ******************受控组件和非受控组件*******************************
            包含表单的组件的分类：
            1.受控组件：表单项输入数据能够自动收集成状态 （密码，定义状态，定义事件）
            2.非受控组件：需要时才手动读取表单输入框中的数据 （用户名）
            */
            constructor(props){
                super(props)
                this.state={
                    pwd:"",
                }
                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);
            }
            
            handleSubmit(event){
                const name = this.nameInput.value;
                //alert(name)
                const {pwd} = this.state;
                alert(`准备提交的用户名为${name},密码为${pwd}`)

                event.preventDefault()

            }

            handleChange(event){
                const pwd = event.target.value;
                this.setState({pwd})
               // alert(pwd)
            }
            
            render(){
                const {pwd} = this.state 
                return (
                    <form action="/test" onSubmit={this.handleSubmit}>
                        用户名：<input type="text" ref={input=>this.nameInput = input} />
                        密码： <input type="password" value={pwd} onChange={this.handleChange}/>
                        <input type="submit" value="登录"/>
                    </form>

                )
            }
        }
        ReactDOM.render(<LoginForm/>,document.getElementById("example"))
    </script>
    
</body>
</html>
