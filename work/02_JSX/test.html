<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>02_JSX</title>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/javascript">
      const msg = 'I Like You!'
      const myId = 'Atguigu'


      //1.创建虚拟DOM ， 老到渲染方法，非JSX
      const vDom = React.createElement('h2', {id:myId.toLowerCase()},msg.toUpperCase()) //创建标签，标签属性键值对，标签体内容

      //2.渲染虚拟DOM
      ReactDOM.render(vDom,document.getElementById('test1'))
    </script>

  <script type="text/babel">
    //1.创建虚拟DOM
    const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toLowerCase()}</h3> //{变量}
    //2.渲染虚拟DOM
    ReactDOM.render(vDom2,document.getElementById('test2'))
  </script>
  </body>
</html>
