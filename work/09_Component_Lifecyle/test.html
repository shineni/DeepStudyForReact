<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件生命周期</title>
</head>
<body>
    <div id="test1"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
    /*
    需求：自定义组件
    1.让指定的文本做显示/隐藏的动画
    3.点击按钮从界面中移除组件界面
    2.切换时间为2s

    注意：内存泄漏，卸载了UI组件，但定时器还在执行
     */
    class Life extends React.Component{

        constructor(props){
            super(props);
            //初始化状态
            this.state={
                opacity:1
            };

            this.distroyComponent = this.distroyComponent.bind(this)
        }

        distroyComponent(){
            ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
        }

        componentDidMount(){
            //启动循环定时器
            this.intervalId = setInterval(function () {
                let {opacity}=this.state;
                opacity -= 0.1;
                if(opacity <= 0){
                    opacity = 1
                }
                this.setState({opacity})
            }.bind(this),200)
        }

        componentWillUnmount(){
            //清理定时器
            clearInterval(this.intervalId)
        }

        //render方法一般写在组件的最下面，因为最重要
        render(){

            const {opacity}=this.state;
            //style第一个大括号是表示里面写js代码，第二个大括号表示键值对，第一个是属性名，第二个是value
            return (
                <div>
                    <h2 style={{opacity:opacity}}>{this.props.msg}</h2>
                    <button onClick={this.distroyComponent}>不活了</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Life msg="react太难了!"/>,document.getElementById('test1'))
    </script>
</body>
</html>
